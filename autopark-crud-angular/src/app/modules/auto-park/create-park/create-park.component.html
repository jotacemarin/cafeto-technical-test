<h1 mat-dialog-title>Create park</h1>
<div mat-dialog-content>
  <form class="form" [formGroup]="parkForm">
    <mat-form-field class="full-width">
      <input matInput placeholder="name" formControlName="name">
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button cdkFocusInitial [disabled]="parkForm.invalid" (click)="save()">Ok</button>
</div>
